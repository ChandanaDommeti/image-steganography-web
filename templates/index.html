<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Steganography App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="text-center mb-5">
        <h1 class="display-5 fw-bold text-primary">Image Steganography</h1>
        <p class="text-muted">Hide and reveal secret messages inside images securely</p>
    </div>

    <div class="row g-5">
        <!-- Encode Form -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title text-success mb-3">🔐 Encode Message</h4>
                    <form action="/encode" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="encodeImage" class="form-label">Upload Image</label>
                            <input class="form-control" type="file" id="encodeImage" name="image" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Secret Message</label>
                            <textarea class="form-control" name="message" id="message" rows="4" placeholder="Enter message here..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Encode</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Decode Form -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title text-danger mb-3">🔍 Decode Message</h4>
                    <form action="/decode" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="decodeImage" class="form-label">Upload Image</label>
                            <input class="form-control" type="file" id="decodeImage" name="image" required>
                        </div>
                        <button type="submit" class="btn btn-outline-danger w-100">Decode</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5 text-muted">
        <hr>
        <p>&copy; 2025 SteganoSecure | Powered by Flask & Kubernetes 🚀</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
