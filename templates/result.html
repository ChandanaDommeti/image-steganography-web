<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steganography Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="text-center mb-5">
        <h1 class="display-6 fw-semibold text-primary">üîç Steganography Result</h1>
    </div>

    {% if mode == 'encode' %}
        <div class="row text-center mb-5">
            <div class="col-md-6">
                <h5 class="text-muted">Original Image</h5>
                <img src="/{{ original }}" class="img-fluid rounded shadow-sm" width="300">
            </div>
            <div class="col-md-6">
                <h5 class="text-muted">Encoded Image</h5>
                <img src="/{{ result }}" class="img-fluid rounded shadow-sm" width="300">
            </div>
        </div>
        <div class="text-center">
            <a href="/" class="btn btn-outline-primary">Back to Home</a>
        </div>

    {% elif mode == 'decode' %}
        <div class="row justify-content-center mb-4">
            <div class="col-md-6 text-center">
                <h5 class="text-muted">Uploaded Image</h5>
                <img src="/{{ original }}" class="img-fluid rounded shadow-sm mb-4" width="300">
            </div>
        </div>
        <div class="alert alert-success text-center fs-5">
            <strong>Decoded Message:</strong> {{ message }}
        </div>
        <div class="text-center">
            <a href="/" class="btn btn-outline-danger">Decode Another</a>
        </div>
    {% endif %}

    <footer class="text-center mt-5 text-muted">
        <hr>
        <p>&copy; 2025 SteganoSecure | Developed by Chandana D üõ°Ô∏è</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
